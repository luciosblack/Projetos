<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Conecta Mesquita | </title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    
    <!-- Custom Theme Style -->
    <link href="../css/build/css/custom.css" rel="stylesheet">

    <!-- Configuração pessoal do CSS -->
    <link rel="stylesheet" type="text/css" href="../css/personalizado.css">

    <!-- Script para mascara de CPF -->
    <script type="text/javascript" src="../script/jquery-1.2.6.pack.js"></script>
    <script type="text/javascript" src="../script/jquery.maskedinput-1.1.4.pack.js"/></script>
    <!-- <script type="text/javascript">
      
      $(document).ready(function(){  $("#cpf").mask("999.999.999-99");});
    </script> -->
  </head>

  <body class="login">
      
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      
      <div class="container">
        <div class="row">
          <div class="col-md-1 no-float absoluto" id="teste1">
            <img class="brasao absoluto" src="../css/image/vetor_brasao.png" alt="brasao prefeitura" title="logo brasao" width="auto" height="auto"/>
          </div>
          
          <div class="col-md-9 no-float absoluto" id="teste2">
            
            <div class="login_wrapper">
              
              <div class="animate form login_form">
                
                <section class="login_content">
                  
                  <form method="post" action="$PORTAL_ACTION$">
                    
                    <h1 class="projeto">Mesquita On-Line</h1>
                    
                    <div>
                      <input name="auth_user" id="cpf" type="text" class="form-control" placeholder="Digite seu usuário" required="" /> 
                    </div>
                    <div>
                      <input name="auth_pass" type="password" class="form-control" placeholder="Digite sua senha" required="" />
                    </div>
                    <div>
                      <input name="redirurl" type="hidden" value="$PORTAL_REDIRULR$">
                    </div>
                    <div>
                      <input name="zone" type="hidden" value="$PORTAL_ZONE$">
                    </div>
                    <div>
                      <input name="accept" type="submit" class="btn btn-default" value="Acessar"/>
                      <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                    <div class="clearfix"></div>
                    
                    <div class="separator">
                      <p class="change_link">New to site?
                        <a href="#signup" class="to_register"> Create Account </a>
                      </p>
                      <div class="clearfix"></div>
                      <br />
                    </div>
                  </form>
                </section>
                <div class="all_rights">
                  <p>©2017 - Subsecretaria da Tecnologia da Informação</p>
                </div>
              </div>
            </div>

            <div id="register" class="animate form registration_form">
              <section class="login_content">
                <form>
                  <h1>Create Account</h1>
                  <div>
                    <input type="text" class="form-control" placeholder="Username" required="" />
                  </div>
                  <div>
                    <input type="email" class="form-control" placeholder="Email" required="" />
                  </div>
                  <div>
                    <input type="password" class="form-control" placeholder="Password" required="" />
                  </div>
                  <div>
                    <a class="btn btn-default submit" href="index.html">Submit</a>
                  </div>

                  <div class="clearfix"></div>
                  
                  <div class="separator">
                    <p class="change_link">Already a member ?
                      <a href="#signin" class="to_register"> Log in </a>
                    </p>
                    <div class="clearfix"></div>
                    <br />
                    <div>
                      <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                      <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                    </div>
                  </div>
            
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
